//    获取运营中心
dlctipbox.loading();
dlc_request('/Wxsite/Agent/api',{'api_name':'get_operate_data'},function(res){
    console.log(res);
    dlctipbox.clear();
    if(res.code==1){
    $('.today_order_num').text(res.data.today_order_num);
    $('.device_online_num').text(res.data.device_online_num);
    $('.device_total_num').text(res.data.device_total_num);
    $('.today_income').text(res.data.today_income);
    $('.month_income').text(res.data.month_income);
    $('.total_income').text(res.data.total_income);
    }else{
        dlctipbox.show(res.msg)
    }
})
</script>
